<!DOCTYPE html>
<html>
<head>
	<title>Photography Portfolio</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="assets/js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
	<div id="site">
		<div id="canvas">
			<div id="overlay">
				<img class="button" id="close" src="assets/img/close.png">
			</div>
			<div id="header-wrapper">
				<header id="header">
					<div id="header-info">
						<h1 class="logo">Tiffany Tran</h1>
							<div class="profile-img">
								<a class="home" href="home.html">
									<img src="https://info.lse.ac.uk/current-students/lse100/Assets/Images/profile-picture-placeholder.png" height=10% width=10%>
								</a>
							</div>
							<!-- <a href="/" title="name here"></a> -->
						</h1>
						<p class="tag-line">Insert Site Tagline Here</p>
						<!-- CATEGORY NAV start-->
						<div id="nav-block">
							<nav class="nav-bar">
								<ul>
									<li class="item">
										<a class="home" href="home.html">Home</a>
									</li>
									<li class="item clicked">
										<span id="people-btn">People</span>
									</li>
									<li class="item">
										<span id="places-btn">places</span>
									</li>
									<li class="item">
										<span id="food-btn">food</span>
									</li>
								</ul>
							</nav>
						</div>
						<!-- CATEGORY NAV end-->
					</div>
				</header>
			</div>
			<!-- / headerWrapper end -->
			<!-- / pageWrapper start -->
			<div id="page-wrapper" class="feed">
				<section id="page">
						<!-- people content start -->
						<div id="people-content" class="thumbnail-wrapper">
							<div class="container">
								<div class="box"><img class="picture" src="assets/img/people/people1.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/people/people7.jpg"></div>
							</div>	
							
							<div class="container">
								<div class="box"><img class="picture" src="assets/img/people/people3.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/people/people11.jpg"></div>
							</div>

							<div class="container">
								<div class="box"><img class="picture" src="assets/img/people/people5.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/people/people6.jpg"></div>
							</div>			
							<!-- people content end -->					
						</div>

						<!-- places content start -->
						<div id="places-content" class="thumbnail-wrapper" style="display: none">
							<div class="container">
								<div class="box"><img class="picture" src="assets/img/places/places1.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/places/places2.jpg"></div>
							</div>	
							
							<div class="container">
								<div class="box"><img class="picture" src="assets/img/places/places3.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/places/places4.jpg"></div>
							</div>

							<div class="container">
								<div class="box"><img class="picture" src="assets/img/places/places5.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/places/places6.jpg"></div>
							</div>			
							<!-- places content end -->					
						</div>

						<!-- food content start -->
						<div id="food-content" class="thumbnail-wrapper" style="display: none">
							<div class="container">
								<div class="box"><img class="picture" src="assets/img/food/food1.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/food/food2.jpg"></div>
							</div>	
							
							<div class="container">
								<div class="box"><img class="picture" src="assets/img/food/food3.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/food/food4.jpg"></div>
							</div>

							<div class="container">
								<div class="box"><img class="picture" src="assets/img/food/food5.jpg"></div>
								<div class="box"><img class="picture" src="assets/img/food/food6.jpg"></div>
							</div>			
							<!-- food content end -->					
						</div>
				</section>
			</div>
			<!-- / pageWrapper end -->
			</div>
			<div class="social-container">
				<div class="social">
					<div class="item">
						<a href="#" class="linkedin">
						<i class="fa fa-linkedin fa-3x" style="color: grey"></i>
						</a>
					</div>
					<div class="item">
						<a href="#" class="instagram">
						<i class="fa fa-instagram fa-3x" style="color: grey"></i>
						</a>
					</div>
				</div>
			</div>
			<a href="#" class="back-to-top" style="display: hidden;">
				<i class="fa fa-arrow-circle-up"></i>
			</a>
		</div>
	</div>
</body>
</html>
